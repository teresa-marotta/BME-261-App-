{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.technician.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-patients' patient.technician.username %}">{{ patient.technician }}</a>
        <small class="text-muted">{{ patient.date_added|date:"F d, Y" }}</small>
        {% if patient.technician == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'patient-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'patient-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.first_name}} {{ object.last_name}}</h2>
      <p class="article-content">{{ object.info }}</p>
      <p class="article-content">{{ object.audio }}</p>
      <audio controls>
        <source src="{{ object.audio.url }}" type="audio/mpeg">
        Your broweser does not support the audio element.
      </audio>
    </div>
  </article>
{% endblock content %}
